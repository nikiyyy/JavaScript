<!DOCTYPE html>

<html>
    <head>
        <title>Slides</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="./bgs/logo.png">
    </head>
    <body id="flex-body">

        <!-- add data -->
        <div class="ParentBox" id="addData">
        <input type="file" id="file-selector" multiple>
        </div>

        <!-- add quiz -->
        <div class="ParentBox inactive" id="quizPart">
            <div id="question">
                <p id=question-title></p>
                <input type="radio" id="Rinput" name="quiz" />
                <label for="Rinput" id="RinputLabel" ></label>
                <input type="radio" id="Rinput2" name="quiz" />
                <label for="Rinput2" id="RinputLabel2"></label>
                <input type="radio" id="Rinput3" name="quiz" />
                <label for="Rinput3" id="RinputLabel3"></label>
                <input type="radio" id="Rinput4" name="quiz" />
                <label for="Rinput4" id="RinputLabel4"></label>
            </div>
            <div id="Parentbox-footer">
                <button id="prev">Prev</button>
                <p id="CurPosition">1</p>
                <p>/</p>
                <p id="MaxPosition"></p>
                <button id="next">Next</button>
            </div>  
        </div>

        <!-- show score -->
        <div class="ParentBox inactive" id="showScore">
            <p>your score is:</p>
            <p id="score"></p>
            <p>/</p>
            <p id="maxscore"></p>
        </div>
        
    </body>
    <script src="quiz.js"></script>
</html>
